version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: devmonitor_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  # Backend Server
  server:
    build: ./server
    container_name: devmonitor_server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/dev-workflow-monitor
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - app_network
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend Client
  client:
    build: ./client
    container_name: devmonitor_client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - app_network
    volumes:
      - ./client:/app
      - /app/node_modules

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
